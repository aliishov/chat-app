<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            color: #ffffff;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            color: #ffffff;
            background-color: #45a049;
        }
        .otp-box {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            background: #f0f8ff;
            padding: 15px;
            margin-top: 20px;
            display: inline-block;
            border-radius: 8px;
            letter-spacing: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Email Confirmation</h1>
    <p>Thank you for registering! Please confirm your email by clicking the button below:</p>
    <a href="{{confirmation_link}}" class="btn">Confirm Email</a>

    <p>Or enter the following OTP code to confirm your email:</p>
    <div class="otp-box">{{otp_code}}</div>

    <p>If you did not sign up, please ignore this email.</p>
</div>
</body>
</html>
